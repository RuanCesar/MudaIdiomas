<html>
	<body>
		
		<script>
			function mudaPortugues() {
				
				document.getElementById("demo1").innerHTML = "Meu nome é Ruan, tenho 16 anos e curso o terceiro ano do curso técnico de informática. Meu objetivo é de poder contribuir para o desenvolvimento da empresa, colocando em prática tudo o que aprendi nesses 3 anos, e também aprimorar cada vez mais meu conhecimento na área.";

			}
			function mudaEnglish() {

			  document.getElementById("demo2").innerHTML = "My name is Ruan, Im 16 years old and Im in the third year of the technical computer course. My goal is to be able to contribute to the development of the company, putting into practice everything I have learned in those 3 years, and also improving my knowledge in the area.";
			
			}
		</script>
		
		<h2>JavaScript Statements</h2>

		<p>JavaScript code blocks are written between { and }</p>

		<p id="demo1"></p>

</body>
